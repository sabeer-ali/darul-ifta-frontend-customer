<div class="main-container">
  <div
    class="d-flex justify-content-center justify-content-lg-end align-items-center px-lg-5 mx-lg-5"
  >
    <div class="box-wrapper p-4 shadow d-flex flex-column">
      <div class="my-4">
        <h3 class="">Sign in</h3>
      </div>

      <div class="input-group flex-nowrap mt-3">
        <input
          type="text"
          class="fs-c-14 w-100"
          placeholder="Email or Phone number"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="row my-5">
        <div class="col">
          <a href="#" class="">Forgot password?</a>
        </div>
        <div class="col text-right">
          <button
            class="btn btn-sm btn-primary rounded-pill px-3"
            routerLink="/user-home"
          >
            Continue
          </button>
        </div>
      </div>
      <div class="RuleWithText mt-4 mb-3">
        <span class="fs-c-14"> Or </span>
      </div>
      <div class="social-media-wrapper">
        <div
          class="border shadow-sm w-auto shadow rounded-pill bg-white cursor p-2"
        >
          <div class="row py-1 d-flex justify-content-center">
            <div class="col-auto">
              <img
                src="/assets/Images/Google__G__Logo.svg"
                class="google-img ms-2"
              />
            </div>
            <div class="col-auto">
              <span class="fs-c-14">Continue with Google</span>
            </div>
          </div>
        </div>

        <div
          class="border shadow-sm w-auto shadow mt-2 cursor rounded-pill p-2 fb-bg-color"
        >
          <div
            class="row m-0 py-1 text-white w-100 p-2 rounded-pill d-flex justify-content-center"
          >
            <div class="col-auto">
              <i
                class="fa fa-facebook-square text-white"
                aria-hidden="true"
                style="font-size: large"
              ></i>
            </div>
            <div class="col-auto">
              <span class="fs-c-14">Continue with Facebook</span>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="d-flex justify-content-center mt-4">
        <button
          type="button"
          class="btn theme-primary-color theme-bg-pc w-50 fw-bold shadow fs-c-14"
          routerLink="/user-home"
        >
          Sign in
        </button>
      </div> -->
    </div>
  </div>
</div>
