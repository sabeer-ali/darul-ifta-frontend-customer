<div class="container my-5">
  <!-- side menus -->
  <div class="row">
    <div class="col-md-4">
      <!-- categories -->
      <div class="col-md-9 side-accord-container shadow">
        <div class="green">
          <span class="text-white fs-6">Categories</span>
        </div>
        <div class="l-green"></div>
        <div *ngIf="categoryList.length; else noDataAvailable">
          <div class="accordian-wrapper" *ngFor="let item of categoryList">
            <!-- side  Accordtion-->
            <accordion [isAnimated]="true" class="accordian">
              <accordion-group heading="{{ item.title }}">
                <ul *ngFor="let subCat of item.subCat">
                  <li (click)="onSelectTab(subCat, 'cat')">
                    {{ subCat?.title }}
                  </li>
                </ul>
              </accordion-group>
            </accordion>
            <!-- side  Accordtion End-->
          </div>
        </div>

        <!-- categories 2 -->
        <div class="madhab-category">
          <div class="green mt-4">
            <span class="text-white fs-6">Madhab</span>
          </div>
          <div class="l-green"></div>
          <div *ngIf="madhabList.length; else noDataAvailable">
            <ul class="mt-2" *ngFor="let item of madhabList">
              <li (click)="onSelectTab(item, 'mad')">{{ item?.title }}</li>
            </ul>
          </div>
          <!-- categories 2 End-->
        </div>
      </div>
      <!-- categories End-->

      <!-- custom details -->
      <div class="col-md-9 custom-details shadow" *ngIf="isHome">
        <!-- visitor -->
        <div class="custom-details-column">
          <h6>Visitor</h6>
          <div>{{ generalDetails?.visitors || 0 | number }}</div>
        </div>
        <!-- visitor End -->

        <!-- visitor -->
        <div class="custom-details-column">
          <h6>Total Fatwas</h6>
          <div>{{ generalDetails?.fatwas || 0 | number }}</div>
        </div>

        <!-- visitor End -->
        <!-- visitor -->
        <div class="custom-details-column">
          <h6>Registered Users</h6>
          <div>{{ generalDetails?.regUsers || 0 | number }}</div>
        </div>

        <!-- visitor End -->
        <!-- visitor -->
        <!-- <div class="custom-details-column">
          <h6>Last Updated</h6>
          <div>14332</div>
        </div> -->

        <!-- visitor End -->
      </div>
      <!-- custom details End -->

      <!-- portal details -->
      <div class="col-md-9 portal-details mt-5 shadow p-2" *ngIf="isHome">
        <!-- heading -->
        <h6>Join Our Darul Ifta Portel</h6>
        <div class="">
          <div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text portal-btn shadow" id="name"
                >Name</span
              >
              <input
                type="text"
                class="form-control portal-input shadow"
                aria-label="Sizing example input"
                aria-describedby="name"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text portal-btn shadow" id="email"
                >Email</span
              >
              <input
                type="text"
                class="form-control portal-input shadow"
                aria-label="Sizing example input"
                aria-describedby="email"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary fsize-2"
              >
                JOIN
              </button>
            </div>
          </div>
        </div>
        <!-- visitor End -->
      </div>
      <!-- portal details End-->
    </div>
    <!-- side menus End -->

    <!-- tab menus -->
    <div class="col-md-8 tab-container shadow rounded">
      <tabset #tabset class="">
        <tab
          tab1
          heading="മലയാളം"
          id="1"
          #malayalam="tab"
          (selectTab)="onSelectTab($event, 'tab')"
          ><app-fatwas-list
            *ngIf="malayalam.active"
            [questions]="questionsList"
          ></app-fatwas-list
        ></tab>
        <tab
          tab2
          heading="English"
          id="2"
          #english="tab"
          (selectTab)="onSelectTab($event, 'tab')"
        >
          <app-fatwas-list
            *ngIf="english.active"
            [questions]="questionsList"
          ></app-fatwas-list>
        </tab>
        <tab
          tab3
          heading="اردو"
          id="3"
          #urdu="tab"
          (selectTab)="onSelectTab($event, 'tab')"
          ><app-fatwas-list
            *ngIf="urdu.active"
            [questions]="questionsList"
          ></app-fatwas-list
        ></tab>
        <tab
          tab4
          heading="العربيــــــــــــــــــة"
          id="4"
          #arabic="tab"
          (selectTab)="onSelectTab($event, 'tab')"
          ><app-fatwas-list
            *ngIf="arabic.active"
            [questions]="questionsList"
          ></app-fatwas-list
        ></tab>
      </tabset>
      <!-- tab menus End-->
    </div>
    <!-- tab menus End-->
  </div>
</div>

<ng-template #noDataAvailable>
  <div class="text-light ps-3 pt-2">No Data Available</div>
</ng-template>
