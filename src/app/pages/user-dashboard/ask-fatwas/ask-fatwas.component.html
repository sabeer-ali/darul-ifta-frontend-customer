<div
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <div class="w-100 shadow rounded border pt-5">
    <form action="" [formGroup]="form" class="">
      <div class="d-flex justify-content-center">
        <div class="row col-10">
          <div class="col-4">
            <label class="form-label">Madhab</label>
            <ng-select
              [items]="madhabList"
              bindLabel="title"
              placeholder="Mufthi Name"
              class="form-group custom-ht col"
              formControlName="madhab"
            >
            </ng-select>
          </div>

          <div class="col-4">
            <label class="form-label">Category</label>
            <ng-select
              [items]="categoryList"
              bindLabel="title"
              placeholder="Category"
              class="form-group custom-ht col"
              formControlName="subcategory"
            >
            </ng-select>
          </div>

          <div class="col-4">
            <label class="form-label">Language</label>
            <ng-select
              [items]="languageList"
              bindLabel="title"
              placeholder="Category"
              class="form-group custom-ht col"
              formControlName="language"
            >
            </ng-select>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="row col-10 my-3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Short Question
            </label>
            <span class="fw-bold px-1" style="font-size: small"
              >(80 Char - Max Length) <span class="text-danger">*</span>
            </span>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="short_question"
              maxlength="80"
              [ngClass]="{ 'dir-rtl': isRtlLanguage }"
            />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="row col-10">
          <label for="question" class="form-label">
            Question <span class="text-danger">*</span></label
          >
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="question"
              style="height: 100px"
              formControlName="question"
              rows="100"
              [ngClass]="{ 'dir-rtl': isRtlLanguage }"
            ></textarea>
          </div>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-success my-5"
        (click)="handleSubmit()"
        [disabled]="form.status !== 'VALID'"
      >
        Submit Question
      </button>
    </div>
  </div>
</div>
